<div class="project">
    <div class="name-container">
      <h3 class="project-title">{{project!.name}}</h3>
      <div class="tag active" *ngIf="project!.active; else inactiveText">
        ACTIVE
      </div>
      <ng-template #inactiveText>
        <div  class="tag inactive">INACTIVE</div>
      </ng-template>
      <div class="button-container">
        <button (click)="onEditClick(project!)">Edit</button>
      </div>
    </div>
    <div class="description-container">
      <p>{{ project!.description }}</p>
    </div>
</div>
